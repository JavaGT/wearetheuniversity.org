.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/></svg></a><a href="https://bsky.app/profile/wearetheuniversity.bsky.social/" target="_blank"><svg height="24" width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M407.8 294.7c-3.3-.4-6.7-.8-10-1.3c3.4 .4 6.7 .9 10 1.3zM288 227.1C261.9 176.4 190.9 81.9 124.9 35.3C61.6-9.4 37.5-1.7 21.6 5.5C3.3 13.8 0 41.9 0 58.4S9.1 194 15 213.9c19.5 65.7 89.1 87.9 153.2 80.7c3.3-.5 6.6-.9 10-1.4c-3.3 .5-6.6 1-10 1.4C74.3 308.6-9.1 342.8 100.3 464.5C220.6 589.1 265.1 437.8 288 361.1c22.9 76.7 49.2 222.5 185.6 103.4c102.4-103.4 28.1-156-65.8-169.9c-3.3-.4-6.7-.8-10-1.3c3.4 .4 6.7 .9 10 1.3c64.1 7.1 133.6-15.1 153.2-80.7C566.9 194 576 75 576 58.4s-3.3-44.7-21.6-52.9c-15.8-7.1-40-14.9-103.2 29.8C385.1 81.9 314.1 176.4 288 227.1z"/></svg></a><a href="emailto:email@wearetheuniversity.org" target="_blank"><svg height="24" width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"/></svg></a></span></nav><section class="banner banner-small"><h1>Make a Wellness Postcard</h1></section><section class="body"><style>body{display:flex;flex-direction:column;align-items:center}canvas{border:1px solid #000;max-width:80vw;max-height:80vh;margin:0 auto}#inputs{display:flex;flex-direction:column;gap:10px;margin:0 5px;padding:10px;background:#5f9ea0;border-radius:10px}#inputs>*{padding:2px}section.body{max-width:96vw!important;display:flex;flex-flow:wrap;justify-content:space-around}</style><div id="visual"></div><div id="inputs"></div><script type="module">// create a canvas which renders the postcard front and back
    const canvas = document.createElement('canvas');
    canvas.width = 1200;
    canvas.height = 630 * 2;
    const ctx = canvas.getContext('2d');

    document.getElementById('visual').appendChild(canvas);

    // prpmopt selection
    const prompts = [
        "What wellness means to me...",
        "Our new gym...",
        "I feel well when...",
        "Obstacles to my wellness include...",
        "University managment..."
    ];

    const images = {
        'rec-centre':  {src: '/media/well-rec-centre.jpeg'},
        'vic uni':  {src: '/media/vic-law-library.jpg'},
        'fruit':  {src: '/media/fruit.jpg'},
        'clocktower':  {src: '/media/clocktower.jpg'},
    }
    
    // select image for prompt
    Object.keys(images).forEach((key) => {
        images[key].img = new Image();
        images[key].img.src = images[key].src;
        images[key].img.onload = () => {
            renderPostcard();
        }
    });

    // radio buttons for image selection
    const imageWrapper = document.createElement('div');
    document.getElementById('inputs').appendChild(imageWrapper);

    Object.keys(images).forEach((key, i) => {
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'image';
        input.value = key;
        input.id = key;
        input.onchange = () => {
            renderPostcard();
        }
        if (i === 0) {
            input.checked = true;
        }
        imageWrapper.appendChild(input);

        const label = document.createElement('label');
        label.textContent = key;
        label.htmlFor = key;
        imageWrapper.appendChild(label);
    });

    // select interface for prompt
    const label0 = document.createElement('label');
    label0.textContent = 'Prompt';
    document.getElementById('inputs').appendChild(label0);

    const promptSelect = document.createElement('select');
    promptSelect.onchange = () => {
        renderPostcard();
    }
    document.getElementById('inputs').appendChild(promptSelect);

    prompts.forEach((prompt) => {
        const option = document.createElement('option');
        option.value = prompt;
        option.textContent = prompt;
        promptSelect.appendChild(option);
    });

    const label1 = document.createElement('label');
    label1.textContent = 'Message';
    document.getElementById('inputs').appendChild(label1);
    const textbox = document.createElement('textarea');
    textbox.innerHTML = ["Fair pay", "Good working conditions", "A sense of purpose", "A sense of belonging", "A sense of achievement"][Math.floor(Math.random() * 5)];
    textbox.oninput = () => {
        renderPostcard();
    }
    document.getElementById('inputs').appendChild(textbox);

    const label2 = document.createElement('label');
    label2.textContent = 'Signed by';
    document.getElementById('inputs').appendChild(label2);

    const signedBy = document.createElement('input');
    signedBy.placeholder = 'Anonymous';
    signedBy.oninput = renderPostcard;
    document.getElementById('inputs').appendChild(signedBy);

    // font selection using radio buttons
    const label3 = document.createElement('label');
    label3.textContent = 'Font';
    document.getElementById('inputs').appendChild(label3);

    const fontWrapper = document.createElement('div');
    document.getElementById('inputs').appendChild(fontWrapper);

    const fontInput = document.createElement('input');
    fontInput.type = 'text';
    fontInput.style.display = 'none';
    fontInput.oninput = renderPostcard;
    fontInput.value = 'monospace';
    fontInput.onchange = () => {
        const font = document.querySelector('input[name="font"]:checked');
        font.checked = false;
        renderPostcard();
    }
    document.getElementById('inputs').appendChild(fontInput);
    
    const fonts = ['cursive', 'serif', 'fantasy', 'sans-serif', 'monospace'];
    fonts.forEach((font, i) => {
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'font';
        input.value = font;
        input.id = font;
        input.onchange = () => {
            fontInput.value = font;
            renderPostcard();
        }
        if (i === 0) {
            input.checked = true;
            fontInput.value = font;
        }
        fontWrapper.appendChild(input);

        const label = document.createElement('label');
        label.textContent = font;
        label.htmlFor = font;
        fontWrapper.appendChild(label);
    });

    // event listener for font selection
    fontInput.onchange = renderPostcard;


    // font size
    const label4 = document.createElement('label');
    label4.textContent = 'Font Size';
    document.getElementById('inputs').appendChild(label4);

    const fontSize = document.createElement('input');
    fontSize.type = 'number';
    fontSize.value = 46;
    fontSize.oninput = renderPostcard;
    fontSize.max = 46;
    fontSize.min = 30;
    document.getElementById('inputs').appendChild(fontSize);

    // save image (as jpg) button
    const saveButton = document.createElement('button');
    saveButton.textContent = 'Save Image';
    saveButton.onclick = () => {
        const link = document.createElement('a');
        link.download = 'postcard.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
    }
    document.getElementById('inputs').appendChild(saveButton);


    // draw stamp /assets/WATU-Stamp.png
    const img = new Image();
    img.src = '/media/WATU-Stamp.png';
    img.onload = renderPostcard;

    const recImg = new Image();
    recImg.src = '/media/well-rec-centre.jpeg';
    recImg.onload = renderPostcard;

    renderPostcard();

    function renderPostcard() {
        // clear
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 1200, 630 * 2);

        // rec-centre.jpeg
        // draw image on top half
        // ctx.drawImage(recImg, 0, 0, 1200, 630);
        ctx.drawImage(images[document.querySelector('input[name="image"]:checked').value].img, 0, 0, 1200, 630);

        // render "What wellness means to me" on the front
        ctx.fillStyle = 'white';
        ctx.font = 'bold 46px monospace';
        // add drop shadow
        ctx.shadowColor = 'black';
        ctx.shadowBlur = 8;
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;
        
        // selected prompt
        ctx.fillText(promptSelect.value, 100, 550);
        ctx.fillText(promptSelect.value, 100, 550);
        ctx.fillText(promptSelect.value, 100, 550);
        ctx.fillText(promptSelect.value, 100, 550);


        // reset drop shadow
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;


        // draw a line between the front and back
        ctx.fillStyle = 'black';
        ctx.strokeStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(0, 630);
        ctx.lineTo(1200, 630);
        ctx.stroke();
        // draw lines for text on the back
        ctx.fillStyle = 'black';
        ctx.font = fontSize.value + 'px ' + fontInput.value;
        for (let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.moveTo(100, 850 + i * 50);
            ctx.lineTo(600, 850 + i * 50);
            ctx.stroke();
            // render line of text
        }

        let numberOfLines = Math.min(textbox.value.split('\n').length, 12)

        for (let i = 0; i < Math.min(numberOfLines, 12); i++) {
            // ctx.fillText(textbox.value.split('\n')[i] || '', 100, 850 + i * 50 - 5);
            let text = textbox.value.split('\n')[i] || '';

            // take number of lines and if they are over 5, offset i by half the difference
            let offset = 0;
            if (numberOfLines > 5) {
                offset = -Math.floor(((numberOfLines - 5) / 2))
            }

            ctx.fillText(text, 100, 850 + (i + offset) * 50 - 5);
        }

        // draw signed by
        const name = signedBy.value || 'Anonymous';
        // right align
        ctx.textAlign = 'right';
        // save current font
        let currentFont = ctx.font;
        // set fontsize to 46
        console.log('font is', ctx.font);
        ctx.font = '46px ' + ctx.font.split(' ')[2];
        console.log('font is now', ctx.font);
        ctx.fillText('-' + name, 1100, 850 + 5 * 50 - 5);
        // restore font
        ctx.font = currentFont;
        console.log('font restored', ctx.font);
        ctx.textAlign = 'left';


        // draw a box on the right for stamp
        ctx.beginPath();
        ctx.moveTo(800 + 150, 1200 - 550);
        ctx.lineTo(800 + 150, 1200 - 550);
        ctx.lineTo(1000 + 150, 1200 - 550);
        ctx.lineTo(1000 + 150, 1400 - 550);
        ctx.lineTo(800 + 150, 1400 - 550);
        ctx.lineTo(800 + 150, 1200 - 550);
        ctx.stroke();


        ctx.save();
        ctx.translate(800 + 150 + 100, 1200 - 550 + 100);
        ctx.rotate(Math.PI / 40);
        ctx.drawImage(img, -130, -100, 250, 200);
        ctx.restore();

        // add url to bottom of top half
        // https://wearetheuniversity.org/wellness-postcards/

        
        ctx.fillStyle = 'black';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.font = 'bold 20px monospace';
        ctx.textAlign = 'right';
        ctx.strokeText('www.wearetheuniversity.org/wellness-postcards', 1200 - 100, 630*2 - 20);
        ctx.fillText('www.wearetheuniversity.org/wellness-postcards', 1200 - 100, 630*2 - 20);
        ctx.textAlign = 'left';
    }</script></section></body>
