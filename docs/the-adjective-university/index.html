<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adjective University</title>
</head>

<body>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .page {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            box-sizing: border-box;
            /* pad bottom to move text up */
            padding-bottom: 10vh;
        }

        .page ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .page ul li {
            margin: 1.5rem;

        }

        .page ul li a {
            color: inherit;
            opacity: 0.5;
            margin-right: 1rem;
            border-color: currentColor;
        }

        .page ul li a:hover {
            opacity: 1;
            /* border-bottom: 2px solid; */
            /* inherit color */
        }
    </style>
    <script type="module" src="main.mjs"></script>
</body>

</html>
